<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none" role="img" aria-labelledby="brain-circuit-icon-title">
  <title id="brain-circuit-icon-title">Bespoke Academy - Brain Circuit Icon</title>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF"/>
      <stop offset="60%" style="stop-color:#0077cc"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2"/>
      <feFlood flood-color="#000" flood-opacity=".15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="30" cy="30" r="24" fill="url(#g)" filter="url(#shadow)"/>
  <g transform="translate(30,30)">
    <!-- Enhanced brain silhouette -->
    <path d="M -12,-8 C -16,-8 -18,-5 -18,-2 C -18,1 -16,3 -14,5 C -13,6 -12,8 -10,8 C -8,8 -6,7 -5,5 C -3,3 -2,1 -2,-2 C -2,-5 -4,-7 -6,-8 C -8,-8 -10,-8 -12,-8 Z" fill="#fff" opacity=".95"/>

    <!-- Enhanced neural pattern -->
    <path d="M -10,-4 C -8,-3 -6,-2 -4,-1 C -3,-0 -2,1 -1,2" stroke="#0080FF" stroke-width="1" fill="none" opacity=".7"/>
    <path d="M -11,0 C -9,1 -7,2 -5,3" stroke="#0080FF" stroke-width="1" fill="none" opacity=".7"/>
    <path d="M -9,3 C -7,4 -5,5 -3,6" stroke="#0080FF" stroke-width="1" fill="none" opacity=".7"/>
    <path d="M -8,-6 C -6,-5 -4,-4 -2,-3" stroke="#0080FF" stroke-width=".8" fill="none" opacity=".5"/>

    <!-- Enhanced circuit pattern -->
    <g id="circuit">
      <line x1="0" y1="-8" x2="8" y2="-8" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="8" y1="-8" x2="8" y2="-4" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="8" y1="-4" x2="4" y2="-4" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="4" y1="-4" x2="4" y2="0" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="4" y1="0" x2="12" y2="0" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="0" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="8" y1="0" x2="8" y2="4" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="8" y1="4" x2="12" y2="4" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="0" y1="8" x2="8" y2="8" stroke="#fff" stroke-width="1.5" opacity=".9"/>
      <line x1="8" y1="8" x2="8" y2="4" stroke="#fff" stroke-width="1.5" opacity=".9"/>

      <!-- Enhanced CPU nodes -->
      <circle cx="8" cy="-4" r="1.8" fill="#fff" opacity="1" filter="url(#glow)"/>
      <circle cx="4" cy="0" r="1.8" fill="#fff" opacity="1" filter="url(#glow)"/>
      <circle cx="8" cy="4" r="1.8" fill="#fff" opacity="1" filter="url(#glow)"/>
      <circle cx="12" cy="0" r="2" fill="#10b981" opacity="1"/>
      <circle cx="12" cy="4" r="2" fill="#10b981" opacity="1"/>
      <circle cx="0" cy="-8" r="1.5" fill="#fff" opacity=".9"/>
      <circle cx="0" cy="0" r="1.5" fill="#fff" opacity=".9"/>
      <circle cx="0" cy="8" r="1.5" fill="#fff" opacity=".9"/>
    </g>

    <!-- Enhanced interface -->
    <line x1="-1" y1="-10" x2="-1" y2="10" stroke="#fff" stroke-width=".8" opacity=".6" stroke-dasharray="2,2"/>
    <circle cx="0" cy="0" r="2.5" fill="none" stroke="#fff" stroke-width="1.2" opacity=".9"/>
    <circle cx="0" cy="0" r="1" fill="#fff" opacity="1"/>

    <!-- Enhanced flow indicators -->
    <path d="M -15,-6 L -13,-6 M -14,-7 L -13,-6 L -14,-5" stroke="#fff" stroke-width=".8" fill="none" opacity=".6"/>
    <path d="M 10,0 L 12,0 M 11,-1 L 12,0 L 11,1" stroke="#fff" stroke-width=".8" fill="none" opacity=".6"/>
    <path d="M -15,3 L -13,3 M -14,2 L -13,3 L -14,4" stroke="#fff" stroke-width=".8" fill="none" opacity=".4"/>
    <path d="M 10,6 L 12,6 M 11,5 L 12,6 L 11,7" stroke="#fff" stroke-width=".8" fill="none" opacity=".4"/>
  </g>
</svg>