<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none" role="img" aria-labelledby="brain-circuit-logo-title">
  <title id="brain-circuit-logo-title">Bespoke Academy - Brain Circuit AI Education Logo</title>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF"/>
      <stop offset="60%" style="stop-color:#0077cc"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2"/>
      <feFlood flood-color="#000" flood-opacity=".15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g id="mark">
    <circle cx="30" cy="30" r="24" fill="url(#g)" filter="url(#shadow)"/>
    <g transform="translate(30,30)">
      <!-- Brain -->
      <path d="M -12,-8 C -16,-8 -18,-5 -18,-2 C -18,1 -16,3 -14,5 C -13,6 -12,8 -10,8 C -8,8 -6,7 -5,5 C -3,3 -2,1 -2,-2 C -2,-5 -4,-7 -6,-8 C -8,-8 -10,-8 -12,-8 Z" fill="#fff" opacity=".9"/>
      <path d="M -10,-4 C -8,-3 -6,-2 -4,-1 C -3,-0 -2,1 -1,2" stroke="#fff" stroke-width=".8" fill="none" opacity=".6"/>
      <path d="M -11,0 C -9,1 -7,2 -5,3" stroke="#fff" stroke-width=".8" fill="none" opacity=".6"/>
      <path d="M -9,3 C -7,4 -5,5 -3,6" stroke="#fff" stroke-width=".8" fill="none" opacity=".6"/>

      <!-- Circuit -->
      <g id="circuit">
        <line x1="0" y1="-8" x2="8" y2="-8" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="8" y1="-8" x2="8" y2="-4" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="8" y1="-4" x2="4" y2="-4" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="4" y1="-4" x2="4" y2="0" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="4" y1="0" x2="12" y2="0" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="0" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="8" y1="0" x2="8" y2="4" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="8" y1="4" x2="12" y2="4" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="0" y1="8" x2="8" y2="8" stroke="#fff" stroke-width="1.2" opacity=".8"/>
        <line x1="8" y1="8" x2="8" y2="4" stroke="#fff" stroke-width="1.2" opacity=".8"/>

        <!-- Nodes -->
        <circle cx="8" cy="-4" r="1.5" fill="#fff" opacity=".9" filter="url(#glow)"/>
        <circle cx="4" cy="0" r="1.5" fill="#fff" opacity=".9" filter="url(#glow)"/>
        <circle cx="8" cy="4" r="1.5" fill="#fff" opacity=".9" filter="url(#glow)"/>
        <circle cx="12" cy="0" r="1.8" fill="#fff" opacity="1"/>
        <circle cx="12" cy="4" r="1.8" fill="#fff" opacity="1"/>
        <circle cx="0" cy="-8" r="1.2" fill="#fff" opacity=".8"/>
        <circle cx="0" cy="0" r="1.2" fill="#fff" opacity=".8"/>
        <circle cx="0" cy="8" r="1.2" fill="#fff" opacity=".8"/>
      </g>

      <!-- Interface -->
      <line x1="-1" y1="-10" x2="-1" y2="10" stroke="#fff" stroke-width=".6" opacity=".5" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="2" fill="none" stroke="#fff" stroke-width="1" opacity=".8"/>

      <!-- Flow indicators -->
      <path d="M -15,-6 L -13,-6 M -14,-7 L -13,-6 L -14,-5" stroke="#fff" stroke-width=".6" fill="none" opacity=".4"/>
      <path d="M 10,0 L 12,0 M 11,-1 L 12,0 L 11,1" stroke="#fff" stroke-width=".6" fill="none" opacity=".4"/>
    </g>
  </g>
  <g id="text">
    <text x="65" y="35" font-family="Geist Sans,sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">Bespoke</text>
    <text x="65" y="48" font-family="Geist Sans,sans-serif" font-size="14" font-weight="600" fill="#10b981" letter-spacing=".5">Academy</text>
  </g>
</svg>