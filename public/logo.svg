<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 280 60"
  width="280"
  height="60"
  fill="none"
  role="img"
  aria-labelledby="bespoke-logo-title"
>
  <!-- Logo Title for Accessibility -->
  <title id="bespoke-logo-title">Bespoke Academy - AI Education Logo</title>

  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Primary gradient for logo mark -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Mark Group -->
  <g id="logoMark">
    <!-- Background circle with gradient -->
    <circle
      cx="30"
      cy="30"
      r="24"
      fill="url(#logoGradient)"
      filter="url(#logoShadow)"
    />

    <!-- Neural network pattern representing AI -->
    <g transform="translate(30, 30)">
      <!-- Center node -->
      <circle cx="0" cy="0" r="2.5" fill="#ffffff" opacity="0.9"/>

      <!-- Surrounding nodes in network pattern -->
      <circle cx="-8" cy="-8" r="1.8" fill="#ffffff" opacity="0.7"/>
      <circle cx="8" cy="-8" r="1.8" fill="#ffffff" opacity="0.7"/>
      <circle cx="-8" cy="8" r="1.8" fill="#ffffff" opacity="0.7"/>
      <circle cx="8" cy="8" r="1.8" fill="#ffffff" opacity="0.7"/>
      <circle cx="0" cy="-10" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="10" cy="0" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="0" cy="10" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="-10" cy="0" r="1.5" fill="#ffffff" opacity="0.8"/>

      <!-- Connection lines representing neural network -->
      <line x1="0" y1="0" x2="-8" y2="-8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="0" x2="8" y2="-8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="0" x2="-8" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="0" x2="8" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="0" x2="0" y2="-10" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="0" x2="10" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="0" x2="0" y2="10" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="0" x2="-10" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

      <!-- Connecting nodes for community aspect -->
      <line x1="-8" y1="-8" x2="0" y2="-10" stroke="#ffffff" stroke-width="0.8" opacity="0.3"/>
      <line x1="8" y1="-8" x2="0" y2="-10" stroke="#ffffff" stroke-width="0.8" opacity="0.3"/>
      <line x1="-8" y1="8" x2="0" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.3"/>
      <line x1="8" y1="8" x2="0" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.3"/>
    </g>

    <!-- Star constellation for future & innovation -->
    <g transform="translate(30, 30)">
      <circle cx="-12" cy="-12" r="0.8" fill="#ffffff" opacity="0.6"/>
      <circle cx="12" cy="-12" r="0.8" fill="#ffffff" opacity="0.6"/>
      <circle cx="-12" cy="12" r="0.8" fill="#ffffff" opacity="0.6"/>
      <circle cx="12" cy="12" r="0.8" fill="#ffffff" opacity="0.6"/>
    </g>
  </g>

  <!-- Wordmark Text -->
  <g id="wordmark">
    <!-- "Bespoke" main text -->
    <text
      x="65"
      y="35"
      font-family="'Geist Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="22"
      font-weight="700"
      fill="#1a1a1a"
    >
      Bespoke
    </text>

    <!-- "Academy" secondary text -->
    <text
      x="65"
      y="48"
      font-family="'Geist Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="14"
      font-weight="600"
      fill="#10b981"
      letter-spacing="0.5"
    >
      Academy
    </text>
  </g>

  <!-- Subtle animated gradient overlay (optional enhancement) -->
  <rect x="0" y="0" width="280" height="60" fill="url(#logoGradient)" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.03;0"
      dur="4s"
      repeatCount="indefinite"
    />
  </rect>
</svg>