<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none" role="img" aria-labelledby="bespoke-logo-stacked-title">
  <title id="bespoke-logo-stacked-title">Bespoke Academy - Stacked Logo</title>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark -->
  <circle cx="40" cy="25" r="18" fill="url(#g)"/>
  <g transform="translate(40,25)">
    <circle cx="0" cy="0" r="2" fill="#fff" opacity=".9"/>
    <circle cx="-6" cy="-6" r="1.4" fill="#fff" opacity=".7"/>
    <circle cx="6" cy="-6" r="1.4" fill="#fff" opacity=".7"/>
    <circle cx="-6" cy="6" r="1.4" fill="#fff" opacity=".7"/>
    <circle cx="6" cy="6" r="1.4" fill="#fff" opacity=".7"/>
    <circle cx="0" cy="-8" r="1.2" fill="#fff" opacity=".8"/>
    <circle cx="8" cy="0" r="1.2" fill="#fff" opacity=".8"/>
    <circle cx="0" cy="8" r="1.2" fill="#fff" opacity=".8"/>
    <circle cx="-8" cy="0" r="1.2" fill="#fff" opacity=".8"/>
    <line x1="0" y1="0" x2="-6" y2="-6" stroke="#fff" stroke-width=".8" opacity=".4"/>
    <line x1="0" y1="0" x2="6" y2="-6" stroke="#fff" stroke-width=".8" opacity=".4"/>
    <line x1="0" y1="0" x2="-6" y2="6" stroke="#fff" stroke-width=".8" opacity=".4"/>
    <line x1="0" y1="0" x2="6" y2="6" stroke="#fff" stroke-width=".8" opacity=".4"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#fff" stroke-width="1.2" opacity=".5"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="1.2" opacity=".5"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="#fff" stroke-width="1.2" opacity=".5"/>
    <line x1="0" y1="0" x2="-8" y2="0" stroke="#fff" stroke-width="1.2" opacity=".5"/>
    <circle cx="-9" cy="-9" r=".6" fill="#fff" opacity=".6"/>
    <circle cx="9" cy="-9" r=".6" fill="#fff" opacity=".6"/>
    <circle cx="-9" cy="9" r=".6" fill="#fff" opacity=".6"/>
    <circle cx="9" cy="9" r=".6" fill="#fff" opacity=".6"/>
  </g>

  <!-- Stacked Text -->
  <text x="40" y="52" font-family="Geist Sans,sans-serif" font-size="10" font-weight="700" fill="#1a1a1a" text-anchor="middle">Bespoke</text>
  <text x="40" y="62" font-family="Geist Sans,sans-serif" font-size="8" font-weight="600" fill="#10b981" text-anchor="middle" letter-spacing=".3">Academy</text>
</svg>